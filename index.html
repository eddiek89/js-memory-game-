<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <img
      src="/vector-wild-animals-postcard-background.jpeg"
      alt="animals"
      class="bg-image"
    />

    <div class="memory-board"></div>
    <div id="winner-message" style="display: none">Winner!</div>
    <script src="main.js"></script>
    <audio
      id="win-sound"
      src="mixkit-video-game-win-2016.mp3"
      type="audio/mp3"
    ></audio>
    <section>
      <button id="start-button">Start Game</button>
      <button id="restart-button" style="display: none">Restart Game</button>
    </section>
  </body>
</html>
